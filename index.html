<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas</title>
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="logo-convert-money">

    <main>
        <label>
            Converter <b>de</b>
            <select >
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">$ Dolar Americano</option>
                <option value="euro">€ Euro</option>
                <!-- <option value="libra">£ Libra</option> -->
            </select>


            <label>
                Valor
                <input class="input-currency" placeholder="R$ 0.000,00">
            </label>

            <button class="convert-button">Converter</button>

            <section>
                <div class="currency-box">
                    <img src="./assets/real.png" alt="logo-moeda-a-converter">
                    <p class="currency">Real</p>
                    <p class="currency-value-to-convert">R$ 0,00</p>
                </div>

                <img class="arrow-img" src="./assets/arrow.png" alt="seta">

                <div class="currency-box">
                    <img class="currency-img" src="./assets/dolar.png" alt="logo-moeda-convertida">
                    <p class="currency" id="currency-name">Dolar americano</p>
                    <p class="currency-value">Us$ 0.0</p>
                </div>
            </section>
        </label>
    </main>
</body>
<script src="./scripts.js"></script>
</html>
